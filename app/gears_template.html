<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400pt" height="400pt" viewBox="-6000 -6000 12000 12000"
     preserveAspectRatio="xMidYMid meet">
<g id="gear-1-wrapper">
    <path id="ff-gear-1" d="[GEAR_1_PATH]"/>
    <circle r="400"></circle>
</g>
<g id="gear-2-wrapper">
    <path id="ff-gear-2" d="[GEAR_2_PATH]"/>
    <circle r="400"></circle>
</g>
<g id="gear-3-wrapper">
    <path id="ff-gear-3" d="[GEAR_3_PATH]"/>
    <circle r="400"></circle>
</g>
<!--suppress CssInvalidFunction -->
    <style>
    #gear-1-wrapper {
        transform: translate([G1X]px, [G1Y]px);
    }

    #gear-2-wrapper {
        transform: translate([G2X]px, [G2Y]px);
    }

    #gear-3-wrapper {
        transform: translate([G3X]px, [G3Y]px);
    }

    /* Smallest */
    #ff-gear-1 {
        animation: spin 6s infinite linear reverse;
    }

    /* Largest */
    #ff-gear-2 {
        animation: spin 10s infinite linear;
    }

    /* Medium */
    #ff-gear-3 {
        animation: spin 8s infinite linear reverse;
    }

    #ff-gear-1, #ff-gear-2, #ff-gear-3, circle {
        fill: none;
        stroke: black;
        stroke-width: 100px;
    }

   @keyframes spin {
       100% {
           transform: rotate(360deg);
       }
   }
</style>
</svg>
