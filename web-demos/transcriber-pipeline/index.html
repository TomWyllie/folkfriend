<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcriber Pipeline</title>

    <!-- TensorFlow JS -->
    <script src="js/tf.min.js"></script>

    <!-- Adds the WASM backend for TF-JS to the global backend registry -->

    <script type="text/javascript" src="/js/ff-config.js"></script>
